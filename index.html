<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="module" src="/src/script.js"></script>
    <link rel="stylesheet" href="/src/style.css">
    <title>Sistema de reserva de Hotel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hotel el paso</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Agenda</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container text-start form-clients">
        <div class="row form-clients">
            <h3>Registro cliente</h3>
            <form class="row form-client" action="" id="form-clientes">
                <div class="col-5">
                    <label for="" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" required id="persona1" placeholder="Nombre y apellidos">
                    <label for="" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="persona2" placeholder="Email @">
                </div>
                <div class="col-5">
                    <label for="" class="form-label">Numero de celular</label>
                    <input type="text" class="form-control" required id="persona3" placeholder="Celular">
                    <label for="" class="form-label">Seleccione la habitacion</label>
                    <div class="mb-3">
                        <select class="form-select" required aria-label="select example" id="persona4">
                            <option value="" id="persona4">Seleccione la opcion</option>
                            <option value="1" id="persona4">Habitacion sencilla</option>
                            <option value="2" id="persona4">Habitacion doble</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <label for="" class="form-label">Fecha de ingreso</label>
                    <input type="date" class="form-control" value="2022-04-01" id="persona5">
                    <label for="" class="form-label">Fecha de salida</label>
                    <input type="date" class="form-control" value="2022-04-01" id="persona6">
                </div>
                <div class="col-2 text-start">
                    <button type="button" class="btn btn-primary button-success">Enviar</button>
                </div>
                
            </form>
        </div>

    </div>
    <div class="container list_clients">
        <h3>Huespedes registrados</h3>
        <div class="row card-clients">
            
        </div>

    </div>
</body>
</html>
